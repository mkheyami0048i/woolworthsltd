<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" type="image/svg" href="https://cdn1.woolworths.media/content/content/icon-header-logo-only.png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thank You for Your Application</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			padding: 40px;
			background-color: #ffffff; /* Changed to plain white background */
		}
		.layout-box {
			max-width: 800px;
			margin: 0 auto;
			background-color: #f2f2f2; /* Changed background color */
			border-radius: 10px;
			padding: 30px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.thank-you-message {
			font-size: 24px;
			color: #008000;
			margin-bottom: 20px;
		}
		.additional-content {
			font-size: 16px;
			line-height: 1.6;
		}
		.contact-info {
			font-weight: bold;
		}
		.email-section {
			background-color: #f9f9f9;
			padding: 20px;
			border-radius: 10px;
			margin-top: 30px;
		}
		.email-instructions {
			font-style: italic;
		}
	</style>
</head>
<body>
	<img src="https://atwork.woolworths.com.au/wp-content/uploads/2022/03/WAW-Logo@4x.png" width="600" height="150" style="display: block; margin: 0 auto;" alt="Woolworths Group Limited">
	<div id="loader" style="display: block; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: #ffffff;">
		<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Connecting with Woolworths Group Live..</div>
	</div>
	<div id="content" style="display: none;">
		<div class="layout-box">
			<!-- Your content goes here -->
		</div>
	</div>
	<script src="//code.tidio.co/4dpedl4seoden2unhq7nnctfnyqsrnqv.js" async></script>
	<script type="text/javascript">
		setTimeout(function() {
			document.getElementById('loader').style.display = 'none';
			document.getElementById('content').style.display = 'block';
		}, 15000); // 15 seconds delay
	</script>
</body>
</html>
